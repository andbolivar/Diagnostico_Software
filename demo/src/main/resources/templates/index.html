<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Clients</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-4">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>email</th>
					<th>Birthday</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>		
			</thead>
			<tbody>
				<tr th:each="client:${client}">
					<td th:text="${client.idClient}"></td>	
					<td th:text="${client.Client_Name} + ${client.Client_Surname}"></td>
					<td th:text="${client.Client_Email}"></td>
					<td th:text="${client.Client_Birthday_Date}"></td>
					<td th:text="${client.Client_Address_idClient_Address}"></td>
					
					<a class="btn btn-warning">Editar</a>
					<a class="btn btn-danger">Eliminar</a>		
				</tr>		
			</tbody>
		</table>	
	
	</div>



</body>
</html>
